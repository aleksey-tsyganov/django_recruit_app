{% extends 'recruits/base.html' %}

{% block content%}
    <h2 align="center">Answers of {{ answers.1 }}</h2>

    {% for answer in answers %}
        <ul class="list-group">
            <li class="list-group-item list-group-item-primary"> Question: {{ answer.question }}</li>
            <li class="list-group-item"> Answer: {{ answer.answer|yesno:"Yes,No" }}</li>
        </ul>
    {% endfor %}
{% endblock %}
