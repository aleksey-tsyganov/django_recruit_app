{% extends 'recruits/base.html' %}

{% block content%}
    <form method="POST">
        {% csrf_token %}
            <h2>Chose the {{ recruit }} as a recruit</h2>
            <p>Chose your name from the list: {{ form.master }}</p>
            <p>Put the mark to send email to recruit {{ form.status }}</p>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

{% endblock %}
