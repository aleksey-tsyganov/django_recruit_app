{% extends 'recruits/base.html' %}

{% block content%}
    <h2>Recruit Detail</h2>
    <p>Name: {{ recruit_detail.name }}</p>
    <p>Age: {{ recruit_detail.age }}</p>
    <p>Planet: {{ recruit_detail.planet }}</p>

    <a href="{% url 'answer_list' recruit_detail.id %}" class="btn btn-primary">Recruit's answers</a>
    <a href="{% url 'update' recruit_detail.pk %}" class="btn btn-warning">Choose recruit</a>
{% endblock %}
